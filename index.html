<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Thiệp Mời Online</title>
<style>
/* Reset */
body, html { margin:0; padding:0; height:100%; font-family: Arial, sans-serif; background:#f5f5f5; }

/* Container dọc */
#cover, #content {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  width: 100%;
  max-width: 1080px; /* giữ dọc chuẩn */
  margin: 0 auto; /* căn giữa desktop */
}

/* Ẩn content lúc đầu */
#content { display: none; }

/* Hình responsive */
img {
  max-width: 100%;
  height: auto;
  cursor: pointer; /* khi hover / tap → thấy có thể click */
}
</style>
</head>

<body>

<!-- BÌA (toàn bộ ảnh click được) -->
<div id="cover" onclick="openInvitation()">
  <img src="https://i.postimg.cc/cLw4Jtym/COVER.png" alt="Bìa thiệp">
</div>

<!-- NỘI DUNG -->
<div id="content">
  <img src="" alt="Nội dung thiệp">
</div>

<script>
function openInvitation(){
  document.getElementById("cover").style.display = "none";
  document.getElementById("content").style.display = "flex";
}
</script>

</body>
</html>
